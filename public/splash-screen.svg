  <!-- App name -->
  <text x="1366" y="1650" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="300" fill="#E5E5E5" text-anchor="middle">
    Sobesednik
  </text>
  
  <!-- Tagline -->
  <text x="1366" y="1730" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="300" fill="#7DD3FC" text-anchor="middle" opacity="0.7">
    A space for reflection
  </text>
