<svg width="2732" height="2732" viewBox="0 0 2732 2732" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="2732" height="2732" fill="#1B1D1E"/>
  
  <!-- Icon (scaled keyboard from app icon) -->
  <g transform="translate(1366, 1220) scale(2.5)">
    <!-- Top row of keys -->
    <rect x="-180" y="-100" width="60" height="60" rx="8" fill="#374151" stroke="#7DD3FC" stroke-width="2"/>
    <rect x="-90" y="-100" width="60" height="60" rx="8" fill="#374151" stroke="#7DD3FC" stroke-width="2"/>
    <rect x="0" y="-100" width="60" height="60" rx="8" fill="#374151" stroke="#7DD3FC" stroke-width="2"/>
    <rect x="90" y="-100" width="60" height="60" rx="8" fill="#374151" stroke="#7DD3FC" stroke-width="2"/>
    
    <!-- Middle row -->
    <rect x="-180" y="-20" width="60" height="60" rx="8" fill="#374151" stroke="#7DD3FC" stroke-width="2"/>
    <rect x="-90" y="-20" width="60" height="60" rx="8" fill="#374151" stroke="#7DD3FC" stroke-width="2"/>
    <rect x="0" y="-20" width="60" height="60" rx="8" fill="#374151" stroke="#7DD3FC" stroke-width="2"/>
    <rect x="90" y="-20" width="60" height="60" rx="8" fill="#374151" stroke="#7DD3FC" stroke-width="2"/>
    
    <!-- Bottom row (space bar) -->
    <rect x="-180" y="60" width="330" height="60" rx="8" fill="#374151" stroke="#7DD3FC" stroke-width="2"/>
    
    <!-- Accent dot (like a cursor or indicator) -->
    <circle cx="-15" cy="-160" r="12" fill="#7DD3FC"/>
